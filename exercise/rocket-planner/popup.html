<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="packages/bootstrap.min.css">
<link rel="stylesheet" href="packages/popup.css">

<head>

    <title>Chrome Extension To Do</title>
</head>

<body>
    <div class="container-fluid main">
        <div class="row greet">
            <div class="col greeting">

                <h2 class="greeting__type">Good Morning,</h2>
                <h2 class="greeting__name">Valeria</h2>

                <div class="greeting__img">
                    <img src="images/good-morning.png" alt="" id="greeting__image">
                </div>

            </div>
        </div>
        <div class="row progress mb-4">
            <div class="col progressContainer progress-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        <div class="row action">
            <div class="col actionInput">
                <h3 class="actionInput__text">Today's plan of action</h3>
                <div class="actionInput__inputContainer">
                    <form id="addItemForm">
                        <div action="" class="input-group input-group-lg ">
                            <input name="itemText" class="form-control" aria-label="Large" type="text" placeholder="+   Add Action Item press Enter"></div>
                    </form>
                    <div class="actionInput__suggestions">
                        <button type="button" class="btn btn-sm btn-outline-dark"> <i class="fas fa-plus"></i> Squats/Stretching/kgl</button>
                        <button type="button" class="btn btn-sm btn-outline-dark"> <i class="fas fa-plus"></i> Codewar</button><button type="button" class="btn btn-sm btn-outline-dark"> <i class="fas fa-plus"></i> YouTube</button>

                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col actionItems">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col actionItems">
                <div class="actionItem__item completed">
                    <div class="actionItem__main">
                        <div class="actionItem__check">
                            <div class="actionItem__checkBox">
                                <i class="fas fa-check" aria-hidden="true"></i>
                            </div>

                        </div>
                        <div class="actionItem__text">Hacker Rank</div>
                        <div class="actionItem__delete"><i class="fas fa-times"></i></div>
                    </div>

                </div>

                <div class="actionItem__item ">
                    <div class="actionItem__main">
                        <div class="actionItem__check">
                            <div class="actionItem__checkBox">
                                <i class="fas fa-check" aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="actionItem__text">Udemy videos</div>
                        <div class="actionItem__delete"><i class="fas fa-times"></i></div>
                    </div>


                </div>


            </div>

        </div>
    </div>

    <script src="./packages//jquery-3.5.1.min.js"></script>
    <script src="./packages/bootstrap.min.js"></script>
    <script src="./packages/progressbar.js"></script>
    <script src="./packages/fontawesome.js"></script>
    <script src="./packages/uuidv4.min.js"></script>
    <script src="./js/circle.js"></script>
    <script src="./js/action-items-utils.js"></script>
    <script src="./js/script.js"></script>
    <script src="./packages/fontawesome.js"></script>
</body>

</html>
