<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="packages/bootstrap.min.css">
<link rel="stylesheet" href="packages/popup.css">

<head>

    <title>Chrome Extension To Do</title>
</head>

<body>
    <div class="container-fluid main">
        <div class="row greet">
            <div class="col greeting">

                <h2 class="greeting__type">Good Morning,</h2>
                <h2 class="greeting__name">Valeria</h2>

                <div class="greeting__img">
                    <img src="images/good-morning.png" alt="" id="greeting__image">
                </div>

            </div>
        </div>
        <div class="row progress">
            <div class="col progressContainer">
                <div id="container"></div>
            </div>
        </div>
        <div class="row action">
            <div class="col actionInput">
                <h3 class="actionInput__text">Today's plan of action</h3>
                <div class="actionInput__inputContainer">
                    <form id="addItemForm" action="" class="input-group input-group-lg ">
                        <input class="form-control" aria-label="Large" type="text" placeholder="Add Action Item press Enter">
                    </form>
                    <div class="actionInput__suggestions">
                        <button type="button" class="btn btn-sm btn-outline-dark">Squats/Stretching/kgl</button>
                        <button type="button" class="btn btn-sm btn-outline-dark">HackerRank/codewar</button><button type="button" class="btn btn-sm btn-outline-dark">Udemy/YT</button>

                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col actionItems">
                <div class="actionItem__item btn"></div>
                <div class="actionItem__item btn"></div>
                <div class="actionItem__item btn"></div>
                <div class="actionItem__item btn"></div>

                <div class="actionItem__item btn"></div>

            </div>
        </div>
    </div>




    <script src="./packages//jquery-3.5.1.min.js"></script>
    <script src="./packages/bootstrap.min.js"></script>
    <script src="./packages/progressbar.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
